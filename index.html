<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Display Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: grey; /* Grey background */
            font-family: Arial, sans-serif;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: lightgreen; /* Light green button */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #76c776; /* Slightly darker green on hover */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Link to download the image -->
        <a href="https://raw.githubusercontent.com/parrot-000/parrot-000/refs/heads/main/sujan-1.jpg">Download Image</a>
    </div>
    <div class="image-container">
        <!-- Display the image -->
        <img src="https://raw.githubusercontent.com/parrot-000/parrot-000/refs/heads/main/sujan-1.jpg" alt="Sample Image">
    </div>
</body>
</html>
